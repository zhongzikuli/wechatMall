<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>订单详情</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/order_detail.css?version=2003">
    <script type='text/javascript' src='../js/jquery.1.10.2.min.js'></script>
    <script type="text/javascript" src="../js/jquery.qrcode.min.js"></script>
    <script type='text/javascript' src='../js/zepto.min.js'></script>
    <script type='text/javascript' src='../js/sm.min.js'></script>
    <script type='text/javascript' src='../js/base.js?version=2003'></script>
    <script src="https://qiyukf.com/script/9596a3336f6c95b05306a3aed1dbf803.js" defer async></script>
</head>
<body>
    <div class="page">
        <div class="content">
            <div class="content-block" id="mailList">
                <div class="content-block2">
                    <div class="order">
                        <div class="order-time">下单时间： <br> 订单编号：</div>
                        <div class="show-time">2016-11-30 18:49 <br> 278f34545</div>
                        <div class="order-status" style="color:rgb(222,63,55)">待消费</div>
                    </div>
                    <div style="height:0.4rem;width:100%;background-color:rgb(248,248,248)"></div>

                    <div class="content-block3">
                        <div class="address">
                            <div class="addressName"></div>
                            <div class="address-pnone"></div>
                            <div class="address-attr"></div>
                        </div>
                        <hr>
                        <div class="func">
                            <div class="func-id">支付方式：<br>
                                商品合计：<br>
                                运费：<br>
                                活动优惠:<br>
                                抵扣:
                            </div>
                            <div class="func-money">
                                <span id="payWayContent">微信</span><br>
                                <span id="originalPrice">0</span><br>
                                <span id="expressFee">0</span><br>
                                <span>0</span><br>
                                <span id="deductionPrice">0</span>
                            </div>
                        </div>
                        <hr>
                        <div class="div" style="">实付：<span id="realPay"></span></div>
                    </div>
                </div>

                <div style="height:0.4rem;width:100%;background-color:rgb(248,248,248)"></div>
                <div class="content-block5">
                    <div class="up_box">
                        <div class="up_l">
                            <span class="code">消费码：</span><br>
                            <span class="code_time">有效期至：</span>
                        </div>
                        <div class="up_r">
                            <span class="code_num"></span><br>
                            <span class="code_data">2017-12-24</span>
                        </div>
                    </div>
                    <div class="down_box" id="qrcode">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/order_verify.js?version=2003"></script>
</html>
