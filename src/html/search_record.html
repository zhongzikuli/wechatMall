<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>搜索记录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/search_record.css?version=2003">
    <script type='text/javascript' src='../js/zepto.min.js'></script>
	<script type='text/javascript' src='../js/sm.min.js'></script>
	<script type='text/javascript' src='../js/base.js?version=2003'></script>
</head>
<body>
<div class="page">
    <!--搜索按钮-->
    <div class="bar bar-header-secondary">
        <form action="" id="searchForm">
            <div class="searchbar">
                <div class="search-input">
                    <label class="icon icon-search"></label>
                    <input type="search" id="search_record" name="keyword" maxlength="20" placeholder='搜索商品'/>
                </div>
            </div>
        </form>
    </div>
    <div class="content">
        <!--搜索商品匹配列表-->
        <ul class="list-block"></ul>
    </div>
</div>
</body>
<script type='text/javascript' src='../js/search_record.js?version=2003'></script>
</html>
