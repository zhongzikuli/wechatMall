<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>修改绑定手机号</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/sm.min.css">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/change_phone.css?version=2003">
    <script type='text/javascript' src='../js/zepto.min.js'></script>
	<script type='text/javascript' src='../js/sm.min.js'></script>
	<script type='text/javascript' src='../js/base.js?version=2003'></script>
</head>
<body>
<div class="page">
    <div class="content">
        <div class="list-block">
            <ul>
                <!-- Text inputs -->
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">手机号</div>
                            <div class="item-input">
                                <input type="text" placeholder="请输入手机号" class="get_infor get_phone" maxlength="11" id="newPhoneNo">
                                <span id="btnGetCode" class="code_btn">获取验证码</span>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">验证码</div>
                            <div class="item-input">
                                <input type="email" placeholder="请输入验证码" class="get_infor" id="verficode">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="btn_box"><p class="active"><a href="">绑定</a></p></div>
    </div>
</div>
</body>
<script type='text/javascript' src='../js/change_phone.js?version=2003'></script>
</html>
