<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>商品分类</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/goods_search.css?version=2003">
    <script type='text/javascript' src='../js/zepto.min.js'></script>
    <script type='text/javascript' src='../js/sm.min.js'></script>
    <script type='text/javascript' src='../js/base.js?version=2003'></script>
    <script type='text/javascript' src="../js/swiper.min.js"></script>
</head>
<body>
<div class="page">
    <!--底部导航-->
    <nav class="bar bar-tab">
        <a id="tohome" class="tab-item home" href="#" data-transition='slide-in'>
            <span class="icon"><img src="../img/icoHome@2x.png" alt="首页"></span>
            <span class="tab-label">首页</span>
        </a>
        <a id="toshop" class="tab-item shop" href="#" data-transition='slide-in'>
            <span class="icon"><img src="../img/icon_shop@2x.png" alt="店铺"></span>
            <span class="tab-label">店铺</span>
        </a>
        <a id="totour" class="tab-item tour" href="#" data-transition='slide-in'>
            <span class="icon"><img src="../img/icoShangxin@2x.png" alt="拼团"></span>
            <span class="tab-label">拼团</span>
        </a>
        <a class="tab-item active classify" href="#">
            <span class="icon"><img src="../img/icoFenleiActi@2x.png" alt="分类"></span>
            <span class="tab-label">分类</span>
        </a>
        <a id="tome" class="tab-item me" href="#" data-transition='slide-in'>
            <span class="icon"><img src="../img/icoMe@2x.png" alt="我的"></span>
            <span class="tab-label">我的</span>
        </a>
    </nav>
    <!--搜索按钮-->
    <div class="bar bar-header-secondary">
        <div class="searchbar">
            <div class="search-input">
                <label class="icon icon-search" for="search"></label>
                <input type="search" id='search' name="" placeholder='搜索商品'>
            </div>
        </div>
    </div>

    <div class="content">
        <!-- 这里是页面内容区 -->
        <div class="page_detail">
            <div class='content-block tab_flex'>
            </div>
        </div>
    </div>
</div>
</body>
<script type='text/javascript' src='../js/goodtypes.js?version=2003'></script>
</html>
