<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>设置</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/sm.min.css">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/setting.css?version=2003">
    <script type='text/javascript' src='../js/zepto.min.js'></script>
	<script type='text/javascript' src='../js/sm.min.js'></script>
	<script type='text/javascript' src='../js/base.js?version=2003'></script>
</head>
<body>
    <div class="page">
        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <a href="">
                            <div class="item-content">
                                <div class="item-inner" id="chooseImg">
                                    <div class="item-title label">头像</div>
                                    <div class="item-m">
                                        <img src="" alt="" class="head_pic">
                                        <img src="../img/ico_jiantou.png" alt="" class="icon icon_peo">
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">昵称</div>
                                    <div class="item-m" id="tochgname">
                                        <span id="nickName"></span>
                                        <img src="../img/ico_jiantou.png" alt="" class="icon"/>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">绑定手机号</div>
                                    <div class="item-m" id="tochgphone">
                                        <span id="phoneNo"></span>
                                        <img src="../img/ico_jiantou.png" alt="" class="icon"/>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>

                    <li>
                        <a href="">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">绑定身份证</div>
                                    <div class="item-m" id="tochgid">
                                        <span id="custNumber"></span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">我的邀请码</div>
                                    <div class="item-m">
                                        <span id="inviteCode"></span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div class="item-content">
                                <div class="item-inner" id="toaddr">
                                    <div class="item-title label">收件地址维护</div>
                                    <div class="item-m">
                                        <img src="../img/ico_jiantou.png" alt="" class="icon"/>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type='text/javascript' src='../js/custinfo.js?version=2003'></script>
</html>
