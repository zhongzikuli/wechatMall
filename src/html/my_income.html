<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>我的收益</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/my_income.css?version=2003">
    <script type='text/javascript' src='../js/zepto.min.js'></script>
    <script type='text/javascript' src='../js/sm.min.js'></script>
    <script type='text/javascript' src="../js/base.js?version=2003"></script>
</head>
<body>
<div class="page">
    <div class="content">
        <div class="up_box">
            <div class="big_circle">
                <div class="small_circle">
                    <div class="box_one">
                        可消费积分<br>
                        <span class="mon_avi" id="commisionMoney">0</span><br>
                        <span class="mon_text">查看积分详情<span class="icon icon-right"></span></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="up_more">
            <div class="more_l">消费详情</div>
            <div class="more_r">
                <span class="icon icon-right"></span>
            </div>
        </div>
        <div class="null"></div>
        <div class="mid_box">
            <div class="mid_one">
                <div class="mid_l">冻结中积分</div>
                <div class="mid_r">
                    <span class="mon_avi" id="blockMoney">0</span>
                </div>
            </div>
            <div class="mid_two">
                <div class="mid_l">累计积分</div>
                <div class="mid_r">
                    <span class="mon_avi" id="withdrawMoney">0</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script type='text/javascript' src="../js/my_income.js?version=2003"></script>
