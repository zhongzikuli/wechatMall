<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>提现到银行卡</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/to_bank.css?version=2003">
    <script type='text/javascript' src='../js/zepto.min.js'></script>
	<script type='text/javascript' src='../js/sm.min.js'></script>
	<script type='text/javascript' src='../js/base.js?version=2003'></script>
</head>
<body>
    <div class="page">
        <div class="content">
            <div class="up_box">
                <div class="con_box">
                    <div class="bank_icon"><img id="bankImg" src="../img/jsyh.png"></div>
                    <div class="bank_infor">
                        <span class="bank_name"></span><br>
                        <span class="card_name"></span>
                    </div>
                </div>
            </div>
            <div class="null"></div>
            <div class="down_box">
                <div class="con_box">
                    <span>提现金额</span>
                    <input type="text" class="draw_num">
                </div>
            </div>
            <div class="btn_box">
                <p id="toBank"><a>立即提现</a></p>
                <h6 id="toBind"><a href="">修改绑定的银行卡</a></h6>
            </div>
        </div>
    </div>
</body>
<script type='text/javascript' src='../js/to_bank.js?version=2003'></script>
</html>
