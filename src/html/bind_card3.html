<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>绑定银行卡</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/bind_card3.css?version=2003">
    <script type='text/javascript' src='../js/zepto.min.js'></script>
	<script type='text/javascript' src='../js/sm.min.js'></script>
	<script type='text/javascript' src='../js/base.js?version=2003'></script>
</head>
<body>
<div class="page">
    <div class="content">
        <div class="infor_box">
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">手机号</div>
                                <div class="item-input">
                                    <input type="text" placeholder="请输入手机号" class="get_infor get_phone" id="newPhoneNo">
                                    <input type="button" id="btnGetCode" class="code_btn" value="获取验证码">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-email"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">验证码</div>
                                <div class="item-input">
                                    <input type="text" placeholder="请输入验证码" class="get_infor" id="verficode">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <p class="tips_msg"></p>
            </div>
        </div>
        <div class="go_pay"><a href="#">立即绑定银行卡</a></div>
    </div>
</div>
</body>
<script type='text/javascript' src='../js/bind_card3.js?version=2003'></script>
</html>
