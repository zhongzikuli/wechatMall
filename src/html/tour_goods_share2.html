<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>商品详情</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/tour_goods_share.css?version=2003">
    <script type='text/javascript' src='../js/zepto.min.js'></script>
    <script type='text/javascript' src='../js/sm.min.js'></script>
    <script src="../js/swiper.min.js"></script>
</head>
<body>
<div class="page">
    <!--底部导航-->
    <nav class="bar bar-tab">
        <a class="tab-item more">
            <span class="tab-label">更多拼团</span>
        </a>
    </nav>

    <div class="content">
        <div class="list-block">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="../img/banner.png" alt=""/></div>
                    <div class="swiper-slide"><img src="../img/banner2.png" alt=""/></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="up_box">
                <div class="goods_detail">
                    <div class="tour_num"><span>2</span>人团</div>
                    <div class="tour_pri">
                        <span class="pri_one">&yen;<span>100</span></span>
                        <s class="pri_two">&yen;<span>280</span></s>
                    </div>
                    <div class="tour_bri">累计销量：<span>1000</span>件</div>
                </div>
                <div class="goods_text">[品牌名称] 商品主要名称信息 最多会有两行的长度但是又可能只有一行的长度</div>
                <div class="goods_bri">商品文案详情介绍尔夫人个人提供热天好言好语会让家人一句下
                    测产范儿分热风我发个图图图否认服务分饭份望人日多和雌蛾哈
                    西西西皇太后如何通过人工人提供人生观果然果然他是个人过高
                    邓文迪的哥哥个人哥哥哥哥哥哥哥回忆盒要分热风将物品如风风
                    得到。</div>
            </div>
            <!--分享拼团时间有效-->
            <div class="mid_box">
                <div class="pic_box">
                    <div class="tourer"><img src="../img/banner.png" alt=""><span>团长</span></div>
                    <div class="toured"><img src="../img/adidas.png" alt=""></div>
                    <div class="toured"><img src="../img/adidas.png" alt=""></div>
                    <div class="toured"><img src="../img/adidas.png" alt=""></div>
                    <div class="toured unknow"><img src="../img/unknow.png" alt=""></div>
                </div>
                <div class="text_box">仅剩<span class="span_f">1</span>个名额<br>
                    剩余<span class="span_s">22:15:16</span>结束
                </div>
            </div>

        </div>
    </div>
</div>
</body>
<script src="../js/tour_goods_share2.js?version=2003"></script>
</html>
