<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> 地址管理</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/address.css?version=2003">
</head> 
<body>
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page" id="page-ptr">
        <!-- 工具栏 -->
        <nav class="bar bar-tab">
            <footer>
                <button class="confirm-ok">删除地址</button>
                <button id="baocun" class="button button-link button-nav">保存</button>
            </footer>
        </nav>
        <!-- 这里是页面内容区 -->
        <div class="content" style="background-color:rgb(255,255,255)">
            <div class="list-block">
                <ul>
                    <input type="hidden" name="addressId" id="addressId" value="">
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text" id="addressName" name="addressName" placeholder="姓名">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-email"></i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text" id="phoneNo" name="phoneNo" placeholder="手机号码" maxlength="11">
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- Select -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-gender"></i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text" id='city-picker' placeholder="省份、城市、区县"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-email"></i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text" id="address" name="address" placeholder="详细地址，如街道、楼牌号等">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-email"></i></div>
                            <div class="item-inner">
                                <div id="set_address" class="item-input"><img src="../img/ico_weixuanze.png" alt="">&nbsp;&nbsp; 设为默认地址</div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script type='text/javascript' src='../js/zepto.min.js'></script>
<script type='text/javascript' src='../js/sm.min.js'></script>
<script src="../js/base.js?version=2003"></script>
<script type="text/javascript" src="../js/sm-city-picker.min.js" charset="utf-8"></script>
<script src="../js/address_edit.js?version=2003"></script>
</html>
