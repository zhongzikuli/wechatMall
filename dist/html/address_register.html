<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> 地址管理</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/sm-85d03145fb.min.css">
    <link rel="stylesheet" href="../css/address-8b00f891c8.css?version=2003">
</head>
<body>
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page">
        <!-- 工具栏 -->
        <nav class="bar bar-tab"></nav>
        <!-- 这里是页面内容区 -->
        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text" id="addressName" name="addressName" placeholder="姓名">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-email"></i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text" name="phoneNo"  pattern="^[1][358][0-9]{9}$" maxlength="11" id="phoneNo" placeholder="手机号码">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- Select -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-gender"></i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text" id='city-picker' placeholder="省份、城市、区县"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-email"></i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text" id="address" name="address" style="height:3.6rem;" placeholder="详细地址，如街道、楼牌号等">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-email"></i></div>
                            <div class="item-inner">
                                <div id="set_address" class="item-input">
                                    <img src="../img/ico_weixuanze.png" alt="">&nbsp;&nbsp; 设为默认地址
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <div><div id="baocun">保存</div></div>
            </div>
        </div>
    </div>
</body>
<script type='text/javascript' src='../js/zepto-7315240663.min.js'></script>
<script type='text/javascript' src='../js/sm-49350d7692.min.js'></script>
<script src="../js/base-21f59ff927.js?version=2003"></script>
<script type="text/javascript" src="../js/sm-city-picker-6a36dd0a7e.min.js" charset="utf-8"></script>
<script src="../js/address_register-715dc46281.js?version=2003"></script>
</html>
